<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>custom-video</title>
</head>

<body>
    <div class="container">
        <div class="video-player">
            <div class="video-player-thumbnail"></div>
            <video class="viewer" src="assets/video/video.mp4"></video>
            <div class="video-icon"></div>
            <div class="control-bar">
                <input type="range" value="0" min="0" max="100" step="1" class="progress" style="background: linear-gradient(to right, #d8c488 0%, #d8c488 45%, rgba(255, 255, 255, 0.30) 45%, rgba(255, 255, 255, 0.30)100%);">
                <div class="controls">
                    <div class="left">
                        <div class="video-player-icon play-icon"></div>
                        <div class="volume-container">
                            <div class="video-player-icon volume-icon"></div>
                            <input type="range" value="100" min="0" max="100" step="1" class="volume" style="background: linear-gradient(to right, #ffffff 0%, #ffffff 45%, rgba(255, 255, 255, 0.30) 45%, rgba(255, 255, 255, 0.30)100%);">
                            <div class="video-player-time">0:00 / 0:00</div>
                        </div>
                    </div>
                    <div class="video-player-icon maximize-icon "></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./index.js "></script>
</body>

</html>
